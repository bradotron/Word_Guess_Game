<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />

  <title>The Guessing Game</title>

  <style>
    body, html {
      height: 100%;
    }

    .bg-img {
            
      background-image: url("assets/background.jpg");

      background-repeat: no-repeat;
      background-size: cover;
    }
  
  </style>
</head>

<body class="bg-img">
  <div class="container border border-2 mt-5 mb-2 w-50 bg-dark text-light">
    <div class="row pb-1 mb-3 border-bottom">
      <div class="col-12">
        <h1 class="text-center">Word Guessing Game</h1>
      </div>
    </div>
    <div class="row">
      <!--insert the gamediv here-->
      <div id="gameDiv" class="col-12 text-center">
        <div class="row justify-content-center mb-2">
          <div class="col-12">
            <h4 id="user-prompt">Press Play to Begin!</h4>
          </div>
        </div>

        <div class="row justify-content-center mb-1" style="height: 100px">
          <div class="col-4 border">
            <h2>Lives</h2>
            <!--I need an element for the number of lives-->
            <h2 id="lives-display">-</h2>
          </div>
          <div class="col-4 border">
            <h2>Wins</h2>
            <!--I need an element for the number of wins-->
            <h2 id="wins-display">-</h1>
          </div>
        </div>

        <div class="row justify-content-center mb-1" style="height: 100px">
          <div class="col-8 border">
            <h4>Guess this word:</h4>
              <!--I need an element for the word being guessed-->
              <h4 id="word-display"></h4>
          </div>
        </div>
        <div class="row justify-content-center mb-1" style="height: 100px">
          <div class="col-8 border">
            <h4>Letters guessed:</h4>
            <!--I need an element for the letters that have been guessed-->
            <h5 id="letters-guessed"></h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <!--
          I want a Play button and a Quit Button
          Quit is disabled to start, Play is enabled
        -->
      <div class="col-12 text-center">
        <button id="play-button" type="button" class="btn btn-primary" value="play">
          Play
        </button>
        <button id="quit-button" type="button" class="btn btn-primary" value="quit" disabled>
          Quit
        </button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/game.js"></script>
</body>

</html>
